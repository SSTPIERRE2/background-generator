<!DOCTYPE html>
<html>
<head>
  <title>Background Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body id="gradient" onload="changeBackground()">

  <div class="container">
    <h1>Background Generator</h1>
    <form class="container">
      <div>
      <input class="color1" type="color" name="color1" value="#e66465">
      <input class="color2" type="color" name="color2" value="#f6b73c">
      </div>
      <div class="directionContainer">
        <div class="container">
          <h4>Gradient Direction:</h3>
        </div>

        <div class="selectContainer">
          <div class="upperSelector">
            <span>Side or corner</span><input class="sideOrCorner" type="radio" name="sideOrCorner">
          </div>
          
          <div>
            <span>Angle</span><input class="angle" type="radio" name="sideOrCorner">
          </div>
        </div>

        <div class="directionSelection">
          <div class="upperSelector">
            <span>top</span>
            <input class="toTop" type="radio" name="gradientAngle" value="top" disabled>
            <span>bottom</span>
            <input class="toBottom" type="radio" name="gradientAngle" value="bottom" disabled>
            <span>right</span>
            <input class="toRight" type="radio" name="gradientAngle" value="right" disabled>
            <span>left</span>
            <input class="toLeft" type="radio" name="gradientAngle" value="left" disabled>
          </div>
          
          <div>
            <span>degrees</span>
            <input 
              class="degrees" 
              type="range" 
              name="gradientAngle" 
              min="-180"
              max="180"
              value="0"
              disabled
            >
          </div>
        </div>
      </div>
    </form>
    
    <h2>Current CSS Background:</h2>
    <h3></h3>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
